<section class="tour-guid__content">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let item of tourGuidData ">
                <div class="card" >
                    <img [src]="item.img" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">
                          <a routerLink="/tourguid/{{item.id}}">{{item.name}}</a>
                      </h5>
                      <p class="card-text">{{item.discription}}</p>
                      <!-- <a  class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
