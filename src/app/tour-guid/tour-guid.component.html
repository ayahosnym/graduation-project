<section class="tour-guid__content">
        <div class="section-header text-center ">
                <span>
                    <span></span>
                </span>
                <h2>Tour guid in Egypt</h2>
                <p>
                    World's leading tour and travels Booking website,Over many packages worldwide.
                </p>
            </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let item of tourGuidData ">
                <div class="card" >
                    <img [src]="item.tourGuideImg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">
                          <a routerLink="/tourguid/{{item.id}}">{{item.name}}</a>
                      </h5>
                      <p class="card-text">{{item.guideDiscription}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
