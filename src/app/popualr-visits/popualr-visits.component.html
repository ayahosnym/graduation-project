<section class="popular-hotel">
    <div class="container" *ngIf="visits">
        <div class="row">
            <div class="col-md-12">
                <div class="section-header text-left ">
                    <span>
                        <span></span>
                    </span>
                    <h3>Our Popular Places in Egypt</h3>
                    <p>Most recommended Places in the country</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6" *ngFor="let visit of popularvisits">
                <a routerLink="Alexandria/visits/{{visit.id}}">
                <ng-container >
                    <figure class="hotel-img__content wow fadeInUp" data-wow-delay="0.5s">
                        <span class="rate">{{visit.rate}}</span>
                        <img src="{{visit.img}}" class="w-100" alt="">
                        <p class="read-more" >
                            <span class="wow fadeInUp" data-wow-delay="0.5s">{{visit.city}}</span>
                        </p>
                        <figcaption>
                            
                            <p>
                                {{visit.name}}
                            </p>
                        </figcaption>
                    </figure>
                </ng-container>
                </a> 

            </div>
        </div>
        <div class="view-all__hotels" *ngIf="visits">
            <a routerLink="/AllVisits">view all ({{visits.length}})</a>
        </div>
    </div>
</section>
