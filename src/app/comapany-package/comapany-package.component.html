<div class="container">
  <div class="header text-center">
    <span>
      <span></span>
    </span>
    <h1 class="mt-3 mb-5">our companies package</h1>
  </div>
  <div class="row no-gutters" *ngIf="companyPackage">
    <div class="col-md-4 pr-3" *ngFor="let a of companyPackage">
      <div *ngFor="let i of a.travelPlan">
        <div class="card mb-4">
          <img src="{{i.countryImg}}" class="card-img-top img-fulid" alt="">
          <div class="card-body">
            <h2 class="card-title text-center">{{i.country}}</h2>
            <p class="discription"> {{i.activity}}</p>
            <p class="date">Depature Date :<span class="date-number"> {{i.depatureDate}}</span></p>
            <p class="date">Arrival Date :<span class="date-number"> {{i.arrivalDate}}</span></p>
            <rating [(ngModel)]="rate" [max]="4" [readonly]="isReadonly"></rating>

            <div class="price-amont">
              <p class="pt-2">
                <strong>
                  {{i.price}}
                </strong>
                for person</p>
              <div class="book-btn"><a href="" class="btn btn-primary">Book</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
