<div class="container">
  <div class="header text-center">
    <span>
      <span></span>
    </span>
    <h2 class="mt-3 mb-4">our companies packages</h2>
  </div>
  <div class="row no-gutters" *ngIf="companyPackage">
    <div class="col-md-4 p-4" *ngFor="let company of companyPackage">
      <div *ngFor="let package of company.travelPlan">
        <div class="card mb-5">
        <a routerLink="/companypackage/{{package.id}}"><img src="{{package.countryImg}}" class="card-img-top img-fluid" alt=""></a>
          <div class="card-body">
            <h4 class="card-title mt-0 mb-0">Tour to {{package.country}} city</h4>
            <p class="company-data"><strong>{{company.name}} company</strong></p>
            <p class="shortDisc"> {{package.shortDisc}}</p>
            <rating [(ngModel)]="rate" [max]="5" [readonly]="isReadonly"></rating>
            <div class="price-amont">
              <p class="pt-2">
                <strong>
                  {{package.price}}
                </strong>
                per person</p>
              <div class="book-btn"><a href="" class="btn btn-primary">Book</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
