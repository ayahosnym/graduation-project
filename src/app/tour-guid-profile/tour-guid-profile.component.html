<h1>tour-guid-profile works!</h1>
<section class="tour-guid__content">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="card" *ngIf="guidData">
                    <img [src]="guidData.img" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">
                          {{guidData.name}}
                      </h5>
                      <p class="card-text">{{guidData.discription}}</p>
                      <!-- <a  class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
